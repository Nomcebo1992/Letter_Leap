<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Leap</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fuzzy+Bubbles:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="logo/Letter Leap Logo.png" alt="Letter Leap" id="logo" />
      <h1>Welcome to Letter Leap!</h1>
    </header>
    <main>
      <br /><br /><br /><br /><br /><br />
      <section id="alphabet-section">
        <h2>Choose a letter to learn:</h2>
        <div id="alphabet-buttons"></div>
        <div id="letter-content">
          <!-- Content for selected letter will be displayed here -->
        </div>
      </section>
      <section id="games-section">
        <h2>Games</h2>
        <div id="games-list">
          <!-- Games list will be populated here -->
        </div>
      </section>
      <section id="progress-section">
        <h2>Progress Tracking</h2>
        <div id="progress-container">
          <p>Total letters learned: <span id="total-letters">0</span></p>
          <p>Last letter learned: <span id="last-letter">-</span></p>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

  <footer>This page was coded by Tholoana Manyane and Nomcebo Mbambo</footer>
</html>
